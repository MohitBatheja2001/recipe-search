<template>
    <lightning-card style="padding: 5px;">
        <div class="slds-m-vertical_medium">
            <h1 class="slds-text-heading_small">Search Recipes Accroding to Calories</h1>
            <p class="slds-text-body_regular">Choose a Number Of Calories , and we will give you the recipes which are below your mentioned calories.</p>
        </div>
        
        <lightning-slider
        label="Minimum Calories"
        min="0"
        max="1000"
        value={minCalories}
        onchange={handleMinChange}></lightning-slider>

        <lightning-slider
            label="Maximum Calories"
            min="0"
            max="1000"
            value={maxCalories}
            onchange={handleMaxChange}
        ></lightning-slider>

        <lightning-button label="Search" onclick={ShowRecipes}></lightning-button>

 <!--  <lightning-slider min="0" max="1000" label="Please select Maximum calories"
    value={SelectedValue}
    onchange={showRecipes} ></lightning-slider> --> 

    <div title="Fetched Recipes" style="padding: 5px;">
        <template for:each={Crecipes} for:item="repp">
            <div key={repp.Id}>
               <img src={repp.Image__c}/> 
                    <h3>{repp.Name}</h3>
                    <br>
                    <h3>{repp.Calories__c}</h3>

                    </div>
        </template>
    </div>
    </lightning-card>
    

    
</template>
