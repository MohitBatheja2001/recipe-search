<template>
<lightning-card title="Search Recipes">
  
  <div class="slds-p-around_large">
    <lightning-input placeholder="Search Any Recipes, We will make it for you!!!" type="Search" onchange={handleSearch}></lightning-input>
  </div>
      <template for:each={Recipes} for:item="recipe">
          <div key={recipe.Id}>
          <a style="padding-left: 30px;" onclick={showRecipeDetail} data-record-id={recipe.Id}>{recipe.Name}</a>
          </div>
      </template>
         <template if:true={error}>
         <h4>{error}</h4>
         </template>
</lightning-card>


<template if:true={showModal}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Cancel and close</span>
        </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">RECIPE DETAILS</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               
            <div class="column">
            <lightning-card title="Showing Current Recipe">
              <div class="slds-p-around_large slds-box">
                <lightning-record-view-form record-id={recordId}
                                            object-api-name='Recipes__c'>
                  <lightning-output-field class="bold-name" field-name='Name'></lightning-output-field>
                  <lightning-output-field class="bold-name" field-name='Recipe_Type__c'></lightning-output-field>
                  <lightning-output-field class="bold-name" field-name='Ingredients__c'></lightning-output-field>
                  <lightning-output-field class="bold-name" field-name='Making_Process__c'></lightning-output-field>
                  <lightning-output-field class="bold-name" field-name='Item_Image__c'></lightning-output-field>
                  <lightning-output-field class="bold-name" field-name="Calories__c"></lightning-output-field>
      
                </lightning-record-view-form>
                </div>
              </lightning-card>
            </div>
        
        </div>
        <div class="slds-modal__footer">
<!---  <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handlecancel}>Cancel</button> -->
        <button class="slds-button slds-button_brand" onclick={handleSucess}>Cool! Understood</button>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
</template>
