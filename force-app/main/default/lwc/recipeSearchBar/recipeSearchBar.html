<template>
<!--Search Section-->
<div>
    <lightning-card title="Search any recipe you want"
                    icon-name="standard:account" 
                    variant="base">
        <lightning-layout 
          horizontal-align="center"
          pull-to-boundary="small"
          vertical-align="start"
        >
        <lightning-layout-item padding="around-medium" size="3">
          <lightning-combobox
          name="Cuisine Type"
          label="Cuisine Type"
          value={SelectedType}
          placeholder="Select Recipe Type"
          options={typeoptions}
          onchange={handleChange}
          padding="around-small">
          </lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium" size="7">
    
         <lightning-input 
           type="search"
           name="search"
           label="Enter Recipe Name"
           placeholder="Search your favourite recipes"
           is-loading={handleLoading}
           onchange={handleChange}>
        </lightning-input>
        
        </lightning-layout-item>
        
        <lightning-layout-item padding="around-medium" size="2" ali>
            <lightning-button 
              title="click for result"
              variant="brand"
              label="Search" 
              onclick={handleClick}
              padding="top-large">
            </lightning-button>
          </lightning-layout-item>
       
          
        </lightning-layout>

    </lightning-card>
</div>    
</template>
